<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>道</title>
    <style>
      @font-face {
        font-family: '钉钉进步体 Regular';
        font-weight: 400;
        src: url('./AlimamaDongFangDaKai-Regular.woff2') format('woff2'),
          url('./AlimamaDongFangDaKai-Regular.woff') format('woff');
        font-variation-settings: normal;
        font-display: swap;
      }

      body {
        padding: 0;
        margin: 0;
        font-family: '钉钉进步体 Regular';
      }

      #content {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 16px;
        font-size: 30px;
        box-sizing: border-box;
        padding-bottom: 10vh;
      }

      #z {
        font-size: 18px;
        color: rgba(0,0,0,0.6);
      }

      @media only screen and (min-width: 1024px) and (orientation: landscape) {
        #content {
          padding-bottom: 20vh;
        }
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div>道</div>
      <div>自我审视</div>
      <div>自问自答</div>
      <div>明确目标</div>
      <div>洞察本质</div>
      <div>理清原理</div>
      <div>总结发展规律</div>
      <div>结构化整理</div>
      <div>提取核心要素</div>
      <div>知行合一</div>
      <div id="z">万事万物皆有道，悟道（知）是为了指导自己如何做（行）</div>
    </div>
  </body>
</html>
