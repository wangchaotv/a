<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

      @font-face {
        font-family: '钉钉进步体 Regular';
        font-weight: 400;
        src: url('//at.alicdn.com/wf/webfont/KmYgICoqaeYa/3yabvxHRx3uL.woff2')

      }

      #content {
        font-family: '钉钉进步体 Regular';

        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 16px;
        font-size: 28px;
        padding-bottom: 20vh;
        box-sizing: border-box;
      }

  <body>
    <div id="content">
      <div>自我审视</div>
      <div>自问自答</div>
      <div>明确目标</div>
      <div>洞察本质</div>
      <div>理清原理</div>
      <div>底层发展规律</div>
      <div>结构化整理</div>

      <div>知行合一</div>
    </div>
